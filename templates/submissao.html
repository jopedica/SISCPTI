{% extends 'base.html' %}
{% block title %}Submissão · SisCPTI{% endblock %}
{% block content %}

<h2>Submissão de Novo Projeto</h2>
<p>Preencha o formulário abaixo para propor um novo projeto acadêmico ou institucional de TI.</p>

<form method="POST" class="submit-form">
  <div class="form-group">
    <label for="nome_projeto">Nome do Projeto:</label>
    <input type="text" id="nome_projeto" name="nome_projeto" required>
  </div>

  <div class="form-group">
    <label for="categoria">Categoria:</label>
    <select id="categoria" name="categoria" required>
      <option value="">Selecione...</option>
      <option value="Responsabilidade Social">Responsabilidade Social</option>
      <option value="Projetos do CEUB">Projetos do CEUB</option>
      <option value="Empresas do Setor Privado">Empresas do Setor Privado</option>
    </select>
  </div>

  <div class="form-group full">
    <label for="descricao">Descrição:</label>
    <textarea id="descricao" name="descricao" rows="4" required></textarea>
  </div>

  <div class="form-grid">
    <div class="form-group">
      <label for="proponente">Proponente (Aluno / Professor / Empresa):</label>
      <input type="text" id="proponente" name="proponente" required>
    </div>

    <div class="form-group">
      <label for="email">E-mail de Contato:</label>
      <input type="email" id="email" name="email" required>
    </div>
  </div>

  <button type="submit" class="btn">Enviar Proposta</button>
</form>

{% endblock %}
