{% extends 'base.html' %}
{% block title %}Cadastrar · SisCPTI{% endblock %}
{% block content %}

<section class="register-section">
  <h2>Crie sua Conta</h2>

  <form class="register-form" method="POST" action="{{ url_for('cadastro') }}">
    <label for="username">Usuário:</label>
    <input type="text" id="username" name="username" placeholder="Seu nome de usuário" required>

    <label for="password">Senha:</label>
    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

    <label for="confirm">Confirmar senha:</label>
    <input type="password" id="confirm" name="confirm" placeholder="Confirme a senha" required>

    <button type="submit" class="btn">Cadastrar</button>
  </form>

  <div class="login-redirect">
    <p>Já tem uma conta?</p>
    <a href="{{ url_for('login') }}" class="btn btn-secondary">Fazer Login</a>
  </div>
</section>

<style>
  .register-section {
    max-width: 400px;
    margin: 3rem auto;
    background: #fff;
    padding: 2.5rem;
    border-radius: 12px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    text-align: center;
  }

  .register-section h2 {
    color: #4B006E;
    margin-bottom: 1.5rem;
  }

  .register-form {
    text-align: left;
  }

  .register-form label {
    display: block;
    font-weight: 600;
    color: #4B006E;
    margin-bottom: 0.3rem;
  }

  .register-form input {
    width: 100%;
    padding: 0.6rem;
    margin-bottom: 1rem;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 1rem;
  }

  .btn {
    width: 100%;
    background: #4B006E;
    color: white;
    border: none;
    padding: 0.8rem;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s;
  }

  .btn:hover {
    background: #7A1BB5;
  }

  .btn-secondary {
    background: #e0e0e0;
    color: #4B006E;
  }

  .btn-secondary:hover {
    background: #ccc;
  }

  .login-redirect {
    margin-top: 1rem;
  }
</style>

{% endblock %}
