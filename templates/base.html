<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}SisCPTI · Caderno de Projetos TI UniCEUB{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  
  <style>
    /* === Estrutura para manter o footer no fim da página === */
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1; /* Ocupa o espaço disponível */
    }

    footer {
      margin-top: auto; /* Empurra o footer para o final */
    }
  </style>
</head>

<body>
<header class="ceub-header">
  <div class="ceub-container">
    <img src="{{ url_for('static', filename='logoCEUB.png') }}" alt="CEUB" class="ceub-logo">

    <nav class="ceub-nav">
      <ul class="nav-links">
        <li><a href="{{ url_for('index') }}">Início</a></li>
        <li><a href="{{ url_for('projetos') }}">Projetos</a></li>
        <li><a href="{{ url_for('sobre') }}">Sobre</a></li>
{% if session.get('logged_in') %}
  <li><a href="{{ url_for('submissao') }}">Submissão</a></li>
  <li><a href="{{ url_for('logout') }}">Sair</a></li>
{% else %}
  <li><a href="{{ url_for('login') }}">Login</a></li>
{% endif %}

      </ul>
    </nav>
  </div>

  <!-- linha roxa inferior -->
  <div class="ceub-line"></div>
</header>


  <main>
    {% block content %}
    {% endblock %}
  </main>

  <footer>
    <p>© 2025 UniCEUB · Caderno de Projetos de TI (SisCPTI)</p>
  </footer>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
